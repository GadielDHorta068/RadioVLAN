<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--
    * Documentación de la Página Web de Radios de Argentina
    *
    * @file index.html
    * @description Página principal para reproducción de radios argentinas
    *
    * Características:
    * - Título descriptivo de la aplicación
    * - Enlace a hoja de estilos externa (styles.css)
    * - Contenedor para lista dinámica de radios
    * - Carga de script principal de la aplicación (app.js)
    -->

    <title>Radios de Argentina</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Encabezado principal -->
<h1>Radios de Argentina</h1>

<!-- Contenedor del reproductor -->
<div id="player-container">
   <!-- <img src="./resources/default-cover.png" alt="Carátula de la estación" id="station-cover"> -->
    <img src="./resources/default-cover.png" alt="Carátula de la estación" id="station-cover">
    <h2 id="station-title">Selecciona una estación</h2>
    <p id="station-metadata" style="display: none;">Cargando metadatos...</p>
    <div id="player-controls">
        <button id="prev"><i class="fas fa-backward"></i></button>
        <button id="play-pause"><i class="fas fa-play"></i></button>
        <button id="next"><i class="fas fa-forward"></i></button>
    </div>
</div>

<!-- Contenedor dinámico de emisoras -->
<div class="radio-list" id="radio-list"></div>

<script src="app.js" type="module"></script>

</body>

</html>
